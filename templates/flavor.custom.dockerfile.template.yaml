apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: flavor-custom-dockerfile-template
  labels:
    {{- include "labels" . | nindent 4 }}
spec:
  entrypoint: branches
  templates:
{{ range $k, $v := .Values.flavors.custom_dockerfile }}
  - name: {{ $k }}
    inputs:
      parameters:
      - name: git_repo
      - name: git_version
      - name: upstream_repo
      - name: repo_name
      - name: dockerfile
      - name: platform
      - name: runtime_platforms
        value: [linux/amd64]
    dag:
      tasks:
      - name: build-image
        templateRef:
          name: kaniko-template
          template: main
        arguments:
          parameters:
          - name: git_repo
            value: "{{`{{ inputs.parameters.git_repo }}`}}"
          - name: git_version
            value: "{{`{{ inputs.parameters.git_version }}`}}"
          - name: repo_name
            value: '{{`{{ inputs.parameters.repo_name }}`}}'
          - name: tag
            {{ if eq $k "tags" }}
            value: "{{`{{ inputs.parameters.git_version }}`}}-{{`{{inputs.parameters.platform}}`}}"
            {{ else }}
            value: "latest-{{`{{inputs.parameters.platform}}`}}"
            {{- end }}
          - name: push
            value: {{ $v.push | quote }}
          - name: dockerfile
            value: '{{`{{ inputs.parameters.dockerfile }}`}}'

      {{- if eq $k "tags" }}
      {{- $combine_args := dict "template" $k "depends" "build-image" }}
      {{- include "combine-manifest" $combine_args | nindent 6 }}
      {{- end }}

{{- end }}

